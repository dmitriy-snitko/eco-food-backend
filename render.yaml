services:
  - name: my-app
    startCommand: yarn start

    # Установка зависимостей, включая TypeScript
    buildCommand: yarn install

    # Компиляция TypeScript
    buildCommand: yarn tsc

    # Укажите путь к скомпилированным файлам TypeScript
    env:
      - key: TS_NODE_PROJECT
        value: ./tsconfig.json

    # Путь к папке, где расположены скомпилированные файлы
    env:
      - key: NODE_PATH
        value: ./dist

    # Установка окружения для выполнения TypeScript
    env:
      - key: NODE_ENV
        value: production